{% extends 'base.html' %}

{% block title %}Logged Out - Firewalld Central{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mt-5">
                <i class="fas fa-sign-out-alt fa-4x text-success mb-4"></i>
                <h2>Successfully Logged Out</h2>
                <p class="text-muted mb-4">You have been safely logged out of Firewalld Central.</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
